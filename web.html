<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang cá nhân của tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 300px;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
    }
    .profile-card p {
      color: #666;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Ảnh đại diện">
    <h2>Lê Minh Thiện</h2>
    <p>Sinh viên - Đam mê công nghệ & ẩm thực</p>
    <div class="buttons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Liên hệ qua Email</a>
    </div>
  </div>
</body>
</html>
